<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="" method="">
    <div id="Registration-form">
    <label for="First-name">First Name: </label>
    <input type="text" name="First-name" placeholder="Jahid" required>
    <label for="Last-name">Last Name: </label>
    <input type="text" name="Last-name" placeholder="Akram" required> <br>
<br>
    <label for="email">Email: </label>
    <input type="email" name="Email" placeholder="abc@gmail.com" required>
    <label for="Phone-number">Ph No: </label>
    <input type="number" name="Phone-number" placeholder="1234567890" required > <br>
    <label for="gender">Gender: </label>
    <input type="radio" name="gender" value="op-1"><label for="gender-male">Male</label>
    <input type="radio" name="gender" value="op-2"><label for="gender-female">female</label>
    <input type="radio" name="gender" value="op-3"><label for="gender-others">Others</label> <br>
    <input type="checkbox" name="agree" required>
    <label for="agree">i agree with the details mentioned above</label> <br>
    <input type="submit">
</div>
</form>
</body>
</html>
